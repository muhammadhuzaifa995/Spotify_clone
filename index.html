<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="closeicon">
          <img src="img/close.svg" alt="close">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="img/shopify.svg" alt="Logo" />
          </div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="Home" />Home</li>
            <li>
              <img class="invert" src="img/search.svg" alt="Search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading"><h2>Your Library</h2></div>
          <div class="songList">
              <ul>
              </ul>
            </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/pk-en/legal/" data-encore-id="textLink"id=""><span data-encore-id="type">Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/safetyandprivacy/" data-encore-id="textLink" id=""><span data-encore-id="type">Safety &amp; Privacy Center</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/privacy-policy/" data-encore-id="textLink" id=""><span data-encore-id="type">Privacy Policy</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/cookies-policy/" data-encore-id="textLink" id=""><span data-encore-id="type">Cookies</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3" data-encore-id="textLink" id=""><span data-encore-id="type">About Ads</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/accessibility/" data-encore-id="textLink" id=""><span data-encore-id="type">Accessibility</span></a>
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgercontainer flex">
            <img class="hamburger" src="img/menuicon.svg" alt="menuicon">
            <img src="img/angle-left.svg" alt="">
            <img src="img/angle-right.svg" alt="">
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Login</button>
          </div>
        </div>
        <div class="spotifyplaylist">
          <h1> Trending Songs</h1>
        
        <div class="card-container"></div>

        <!-- start playbar -->
        <div class="playbar">
          <div class="abovebar">
          <div class="songinfo"></div>
          <div class="songbuttons">
            <img id="previous" src="img/backward.svg" alt="">
            <img  id="play" src="img/circle-play.svg" alt="">
            <img id="next" src="img/forward.svg" alt="">
          </div>
          <div class="timevol">
          <div class="songtime"></div>
          <div class="volume"><img src="img/volume.svg" alt="">
          <div class="range">
            <input type="range" name="volume" id="">
          </div>
          </div>
          </div>
          </div>
          <div class="aboveseekbar">
           <div class="seekbar">
            <div class="circle">
            </div>
          </div>
          </div>
      </div>
</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
